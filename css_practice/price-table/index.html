<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h2 class="text-center">Pricing Table</h2>
    <!-- Pricing # -->
    <div class="pricing">
      <div class="container">
        <div class="pricing-table table-responsive">
          <table class="table">
            <!-- Heading -->
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>
                  Free
                  <span class="ptable-star red">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                  </span>
                  <span class="ptable-price">$0.0</span>
                </th>
                <th class="highlight">
                  Basic
                  <span class="ptable-star green">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                  </span>
                  <span class="ptable-price">$99.0</span>
                </th>
                <th>
                  Business
                  <span class="ptable-star lblue">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </span>
                  <span class="ptable-price">$149.0</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span class="ptable-title"
                    ><i class="fa fa-hdd-o"></i> Storage</span
                  >
                </td>
                <td>
                  <!-- Icon -->
                  <i class="fa fa-hdd-o red"></i>
                  500 MB
                </td>
                <td>
                  <!-- Icon -->
                  <i class="fa fa-hdd-o green"></i>
                  100 GB
                </td>
                <td>
                  <!-- Icon -->
                  <i class="fa fa-hdd-o lblue"></i>
                  500 GB
                </td>
              </tr>
              <tr>
                <td>
                  <span class="ptable-title"
                    ><i class="fa fa-signal"></i> Band Width</span
                  >
                </td>
                <td>
                  <i class="fa fa-signal red"></i>
                  100 TB
                </td>
                <td>
                  <i class="fa fa-signal green"></i>
                  500 TB
                </td>
                <td>
                  <i class="fa fa-signal lblue"></i>
                  1000 TB
                </td>
              </tr>
              <tr>
                <td>
                  <span class="ptable-title"
                    ><i class="fa fa-shield"></i> Security</span
                  >
                </td>
                <td>
                  <i class="fa fa-shield red"></i>
                  100% Secure
                </td>
                <td>
                  <i class="fa fa-shield green"></i>
                  100% Secure
                </td>
                <td>
                  <i class="fa fa-shield lblue"></i>
                  100% Secure
                </td>
              </tr>
              <tr>
                <td>
                  <span class="ptable-title"
                    ><i class="fa fa-headphones"></i> Support</span
                  >
                </td>
                <td>
                  <i class="fa fa-times red"></i>
                  No Support
                </td>
                <td>
                  <i class="fa fa-phone green"></i>
                  Phone
                </td>
                <td>
                  <i class="fa fa-envelope-o lblue"></i>
                  E-mail / Phone
                </td>
              </tr>
              <!-- Buttons -->
              <tr>
                <td>&nbsp;</td>
                <td class="bg-red"><a class="btn" href="#">Sign Up</a></td>
                <td class="bg-green"><a class="btn" href="#">Sign Up</a></td>
                <td class="bg-lblue"><a class="btn" href="#">Sign Up</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
