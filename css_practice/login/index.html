<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Draft</title>
  </head>
  <body>
    <main>
      <div class="form-div">
        <form action="#">
          <fieldset>
            <legend><span class="title">LOGIN</span></legend>
           <div class="user-details">
            <div class="input-box">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
           </div>
            <div id="finish">
              <button class="sb" type="submit">Submit</button>
            <button class="rs" type="reset">Reset</button>
            
            </div>
           <hr>
            <p>Or</p>
            <div class="sign-or">
              <div class="l-goog"><button>Log in with Google</button></div>
              <div class="l-git"><button>Log in with Github</button></div>
            </div>
              <div class="new">
                <p>New to Tesla? <a href="forms.html">Create a new account</a> </p>
              </div>
            
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
